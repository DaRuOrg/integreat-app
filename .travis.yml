language: node_js
cache: yarn
node_js:
  - "6"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - npm install -g firebase-tools
script:
  - npm run lint
  - npm run test
  - npm run build
deploy:
  provider: firebase
  on:
    branch: master
    tags: develop
  token:
    secure: $FIREBASE_TOKEN
